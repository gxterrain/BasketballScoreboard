<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section>
        <div class="container">
            <div>
                <h3>HOME</h3>
                    <div id="home-score">
                    <p id="home-display">0</p>
                    </div>
                        <div id="add-home">
                            <button data-home-pts="1">+1</button>
                            <button data-home-pts="2">+2</button>
                            <button data-home-pts="3">+3</button>
                        </div>
            </div>
            <div>
                <h3>AWAY</h3>
                    <div id="guest-score">
                        <p id="guest-display">0</p>
                    </div>
                    <div id="add-guest">
                        <button data-guest-pts="1">+1</button>
                        <button data-guest-pts="2">+2</button>
                        <button data-guest-pts="3">+3</button>
                    </div>
            </div>
        </div>
        <div>
                <button id="newGame">New Game</button>
            </div>
    </section>
        <script src="index.js"></script>
    </body>
</html>
